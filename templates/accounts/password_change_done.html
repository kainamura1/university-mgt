{% extends 'base.html' %}

{% block title %}Password Changed - University Management System{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-success text-white">
                    <h4 class="card-title mb-0">Password Changed Successfully</h4>
                </div>
                <div class="card-body text-center">
                    <div class="mb-4">
                        <i class="fas fa-check-circle text-success" style="font-size: 4rem;"></i>
                    </div>
                    <h5 class="mb-4">Your password has been changed successfully!</h5>
                    <p class="text-muted mb-4">You can now use your new password to log in.</p>
                    <div class="mt-4">
                        <a href="{% url 'accounts:profile' %}" class="btn btn-primary">Back to Profile</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
